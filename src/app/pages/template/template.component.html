div class="form-group row">
<label class="col-2 col-form-label">Pais</label>
<div class="col-8">
<select class="form-control" name="pals" (disabled) "paises, length="
[class.is-invalid)-"pais.invalid && pais.touched [ngModel]-"usuario.pais" required #pais "ngModel">
coption "ngFor-"Let pals of paises" [value]-"pais.codigo">
((pais.nombre))
</option>
</select>
</div>
</div>
